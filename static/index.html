  <body>
    <center>
    <!--<h1 id="oldline">{old lines}</h1><br /> -->
    <h1 id="old_line">&nbsp;</h1><br />

      $(document).ready(function()
      {
        $("#old_line").load("/app/get_line");
      });

  </body>
