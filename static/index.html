<!DOCTYPE HTML>
<html class="gray_background">
  <head>
    <title>write.withthe.net </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <h1 id="old_line">&nbsp;</h1><br />
    <form method="post" action="/app/post_line">
      <span><input class="<clearable text-box focus" contenteditable="true" type="text" placeholder="Continue the story..." name="new_line" maxlength="250" autocomplete="off" />
      <input type="submit" class="btn btn-default btn-circle btn-animate:hover"  value="&rarr;"></input></span>
      <input id="storyID" type="hidden" name="story_id"></input>
    </form>
    <div id="leftInStory"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="barba.min.js" type="text/javascript"></script>
  <script>
  $(document).ready(function()
      {
        $.getJSON("/app/get_line", function(data, status)
        {
          $("#old_line").text(data["text"])
          $("#storyID").val(data["story_id"])
          if (data["left"] < 10) {
            $("#leftInStory").text("There are only " + data["left"] + " lines left in this story.");
          }
        })
      });
    </script>

  </body>
</html>
