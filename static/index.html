<!DOCTYPE HTML>
<html class="gray_background">
<head>
	<title>write.withthe.net</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<!-- Global Site Tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-68352800-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-68352800-2');
	</script>
</head>
<body>
	<center>
		<h1 id="old_line">&nbsp;</h1><br />
		<form method="post" action="/app/post_line" >
			<span><input class="clearable text-box focus" contenteditable="true" type="text" placeholder="Continue the story..." name="new_line" maxlength="150" autocomplete="off" />
				<input type="submit" class="btn btn-circle btn-animate" value="&rarr;"></input></span>
				<input id="storyID" type="hidden" name="story_session"></input>
			</form>
			<div id="leftInStory"></div>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
			<script>
			$(document).ready(function() {
				$.getJSON("/app/get_line", function(data, status) {
					$("#old_line").text(data["text"]);
					$("#storyID").val(data["story_session"]);
					if (data["left"] < 2) {
						//$("#leftInStory").text("There are only " + data["left"] + " lines left in this story.");
						$("#leftInStory").text("This is the last line of the story!");
					}
				});
			});
			</script>
			<a href="/about"><button type="submit" class="btn-help btn" >&#x205D;</button></a>
		</center>
	</body>
	</html>
	<!-- Make text input Enter-based, button rounded, with fade on click
	or on Enter press. Text animations when loading old text, gentle scroll
	effect, lots of fade my dudes, lots of fade. ~ -->
